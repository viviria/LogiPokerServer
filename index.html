<!DOCTYPE html> 
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>
    <h1 style="padding-top: 3%; padding-left: 5%;">LogiPoker</h1>

    <form id="form" class="ui form" action="" style="padding-top: 1%; padding-left: 5%;">
        <div class="field">
            <label>Player Name</label>
            <input id="input" type="text" autocomplete="off" style="width: 40%;"/>
            <button class='ui primary button'>Login</button>
        </div>
    </form>
</body>
<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
<script type="text/javascript">
$(function() {
    const socket = io()

    socket.emit('request_room_user_num_map')

    socket.on('reponse_room_user_num_map', (RoomUserNumMap) => {
        console.log(RoomUserNumMap)
    })

    const form = document.getElementById('form')
    const input = document.getElementById('input')

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        if (input.value) {
            socket.emit('enter_user', 100, input.value)
            input.value = ''
        }
    })
})
</script>
